<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmberSub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">AmberSub, home of your favourites</h2>
        <div class="row" id="animeList"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Fetch anime data from ani.json using JavaScript
            fetch('ani.json')
                .then(response => response.json())
                .then(data => {
                    const animeList = document.getElementById('animeList');
                    data.forEach(anime => {
                        const animeDiv = document.createElement('div');
                        animeDiv.classList.add('col-md-4');
                        animeDiv.innerHTML = `
                            <div class="ani">
                                <img src="${anime.cover}" class="img-fluid" alt="${anime.name}">
                                <h3>${anime.name}</h3>
                                <p>Episodes: ${anime.episodes}</p>
                                <a href="indani.php?name=${encodeURIComponent(anime.name)}" class="btn btn-primary">View Details</a>
                            </div>
                        `;
                        animeList.appendChild(animeDiv);
                    });
                })
                .catch(error => console.error('Error fetching JSON:', error));
        });
    </script>
</body>
</html>
